<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html{height:100%}
        body{height:100%;margin:0px;padding:0px}
        #container{height:80%;width: 80%}
    </style>
   <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=4H9zGvm6XOuLdRXN56GIE3n6E0aa8AF4"></script>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h1>九江总站</h1>
    </div>
    <script type="text/javascript">
        //创建地图实例
        var map = new BMap.Map("container");
        var point = new BMap.Point(116.404, 39.915);  // 创建点坐标
        map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别
        var opts_type = {type: BMAP_NAVIGATION_CONTROL_SMALL}
        var opts_anchor = {anchor: BMAP_ANCHOR_BOTTOM_RIGHT}
        map.addControl(new BMap.NavigationControl(opts_type,opts_anchor));//平移缩放控件
        map.addControl(new BMap.ScaleControl());    //比例尺控件
        map.addControl(new BMap.OverviewMapControl()); //缩略地图控件
        map.addControl(new BMap.MapTypeControl());//地图类型控件
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);                     // 将标注添加到地图中
        marker.addEventListener("click", function(){
            var opts = {
             width : 250,     // 信息窗口宽度
             height: 100,     // 信息窗口高度
             title : "Hello"  // 信息窗口标题
            }
            var para = $("#info")
            var infoWindow = new BMap.InfoWindow(para, opts);  // 创建信息窗口对象
            marker.openInfoWindow(infoWindow);      // 打开信息窗口
        });

    </script>
</body>
</html>
